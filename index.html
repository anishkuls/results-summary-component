<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="reset.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	
	
</head>
<body>
 <div class="full-page">
      <div class="main-div">
        <div class="first-blue-div">
          <div class="content">
            <h2 class="ur-result">Your Result</h2>
            <div class="circle-shape">
              <div class="score-circle">
                <div class="main-score">
                  <span class="score">72</span>
                  <br>
                  <span class="out-of">of 100</span>
                </div>
              </div>
            </div>
            <div class="great-n-para">
              <h2 class="great-h2">Great</h2>
              <p class="great-para">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
          </div>
        </div>
        <div class="second-white-div">
          <div class="sec-content">
            <div class="div-summary">
              <h2>Summary</h2>
            </div>
            <div class="score-details">
              <div class="sd-first">
                <div class="details-content">
                  <div class="icon-text">
                    <div>
                      <img src="https://i.ibb.co/cQV990K/Vector.png" alt="Vector" border="0">
                    </div>
                    <h4>Reaction</h4>
                  </div>
                  <div class="sub-score">
                    <h4>
                      <span class="marks-got">80</span>
                      <span class="hundred">/ 100 </spna>
                    </h4>
                  </div>
                </div>
              </div>
              <div class="sd-sec">
                <div class="details-content">
                  <div class="icon-text">
                    <div>
                      <img src="https://i.ibb.co/9Z31hR3/Group.png" alt="Group" border="0">
                    </div>
                    <h4>Memory</h4>
                  </div>
                  <div class="sub-score">
                    <h4>
                      <span class="marks-got">80</span>
                      <span class="hundred">/ 100 </spna>
                    </h4>
                  </div>
                </div>
              </div>
              <div class="sd-third">
                <div class="details-content">
                  <div class="icon-text">
                    <div>
                      <img src="https://i.ibb.co/PF3qFbq/Vector-3.png" alt="Vector-3" border="0">
                    </div>
                    <h4>Verbal</h4>
                  </div>
                  <div class="sub-score">
                    <h4>
                      <span class="marks-got">80</span>
                      <span class="hundred">/ 100 </spna>
                    </h4>
                  </div>
                </div>
              </div>
              <div class="sd-four">
                <div class="details-content">
                  <div class="icon-text">
                    <div>
                      <img src="https://i.ibb.co/dKWhvSP/Group-1.png" alt="Group-1" border="0">
                    </div>
                    <h4>Visual</h4>
                  </div>
                  <div class="sub-score">
                    <h4>
                      <span class="marks-got">80</span>
                      <span class="hundred">/ 100 </spna>
                    </h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn">
              <a class="cnfrm-btn" href="#">Confirm</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
